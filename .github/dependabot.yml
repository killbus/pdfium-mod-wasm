version: 2

updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "killbus"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
    # Auto-merge minor and patch updates (optional - uncomment if desired)
    # pull-request-branch-name:
    #   separator: "-"
